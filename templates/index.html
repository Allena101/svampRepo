<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
    <style>
    </style>
</head>
<body>


<div>
<form method="post">
  <fieldset>
    <legend>Color</legend>
    <input type="radio" id="red" name="color" value="red">
    <label for="red">Red</label><br>
    <input type="radio" id="blue" name="color" value="blue">
    <label for="blue">Blue</label><br>
    <input type="radio" id="green" name="color" value="green">
    <label for="green">Green</label><br>
    <input type="radio" id="other" name="color" value="other">
    <label for="other">Other</label>
  </fieldset>

  <fieldset>
    <legend>Size</legend>
    <input type="radio" id="small" name="size" value="small">
    <label for="small">Small</label><br>
    <input type="radio" id="medium" name="size" value="medium">
    <label for="medium">Medium</label><br>
    <input type="radio" id="big" name="size" value="big">
    <label for="big">Big</label><br>
    <input type="radio" id="other" name="size" value="other">
    <label for="other">Other</label>
  </fieldset>

  <fieldset>
    <legend>Shape</legend>
    <input type="radio" id="circle" name="shape" value="circle">
    <label for="circle">Circle</label><br>
    <input type="radio" id="square" name="shape" value="square">
    <label for="square">Square</label><br>
    <input type="radio" id="triangle" name="shape" value="triangle">
    <label for="triangle">Triangle</label><br>
    <input type="radio" id="other" name="shape" value="other">
    <label for="other">Other</label>
  </fieldset>

  <input type="submit" value="Find your mushroom">
</form>
</div>






{% if form_submitted %}
  {% if images %}
    {% for img in images %}
      <a href="{{ url_for('test',  mushroom_name=name) }}">
        <img src="data:image/png;base64,{{ img }}" alt="mushroom image">
      </a>
    {% endfor %}
  {% else %}
    <p>No mushrooms matching your search criteria were found.</p>
    <img src="{{ url_for('static', filename='svampar.jpg') }}" alt="null search results">
  {% endif %}
{% else %}
  <p>Welcome to the website for the first time!</p>
  <img src="{{ url_for('static', filename='svampar.jpg') }}" alt="welcome image">
{% endif %}





</body>
</html>
